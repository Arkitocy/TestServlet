<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="jquery/login.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-4"><h1>登陆</h1></div>
    <div class="col-sm-3"></div>
</div>
<div class="row ">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="LoginServlet">
            <div class="form-group ">
                <label for="name">用户名:</label>
                <input type="text" class="form-control" id="name" name="username" placeholder="Enter username">
                <p style="color:red;display: none" id="namepp" >名字不为空</p>
            </div>
            <div class="form-group">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" id="pwd" name="userpwd" placeholder="Enter password">
                <p style="color:red;display: none" id="pwdp" >密码不为空</p>
            </div>
            <div class="form-group">
                <select class="form-control" name="type">
                    <option value='teacher'>教师</option>
                    <option value='student'>学生</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="btn">登陆</button>
                <a href="regist.html" class="btn btn-primary">注册</a>
            </div>

        </form>
    </div>
    <div class="col-sm-3"></div>

</div>

</body>
</html>
